{% extends 'calculator/base.html' %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Добавить товар</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'create_product' %}" method="post" enctype="multipart/form-data">
            <form class="form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label class="small mb-1" for="formInput#text">{{ field.label }} </label>
                        {{ field }}
                    </div>
                    {% endfor %}

                     </div>
                 <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <input class="btn btn-primary" type="submit" value="Создать">
            </div>
                </form>
    <!-- Main Section -->

{% endblock %}
