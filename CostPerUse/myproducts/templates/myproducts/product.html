{% extends 'calculator/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block css %}

<link href="{% static 'css/product.css' %}" rel="stylesheet">{% endblock %}
{% block content %}

<<div class="row justify-content-center">
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Товар</h3>
    </div>
    <div class="card-body">
                <img width="100" height="100"
                     src="{% if product.image %} {{ product.image.url }}  {% endif %}"
                     class="img-thumbnail">
            </div>
            <form action="{% url 'product' product.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    {% for field in form %}
                    <!-- Input:Text -->
                    <div class="form__field">
                        <label class="small mb-1" for="formInput#text">{{ field.label }} </label>
                        {{ field }}
                    </div>
                    {% endfor %}
                     </div>


                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <input class="btn btn-primary" type="submit" value="Сохранить изменения">
                    <a href="{% url 'add_to_archive' product.id %}"
                               style="text-decoration: none; color: gray;">Добавить в архив
                                <i class="fa fa-archive" aria-hidden="true"></i>
                            </a>
            </div>
                </div>
            </form>
        </div>

            </div>
</div>

{% endblock %}

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>
