{% extends 'calculator/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
<div class="card shadow-lg border-0 rounded-lg mt-5">

    <div class="card-body">

                <form class="form" >

                    {% for field in form %}
                    <div class="form-group">
                        <label class="small mb-1" for="{{ form.username.id_for_label }}">{{ field.label }} </label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <input class="btn btn-primary" type="submit" value="Рассчитать" />
                    <a href="{% url 'calculator' %}">Сбросить</a>
                    </div>
                </form>
            <div>Вы используете {{ product }}</div>
            <div>{{ times }} {{ variant }} и потратите</div>
            <div>{{ cost_per_use }} руб. за использование</div>
            </div>
        </div>
</div>

{% endblock %}
