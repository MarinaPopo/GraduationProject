{% extends 'calculator/base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container"></div>
<div class="row justify-content-center">
<div class="card shadow-lg border-0 rounded-lg mt-5">
    <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
    </div>
    <div class="card-body">
        <form action="{% url 'loginuser' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">Имя
                    пользователя</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label class="small mb-1" for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}
            </div>
            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                <input class="btn btn-primary" type="submit" value="Авторизоваться">
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="small"><a href="{% url 'signupuser' %}">Нет аккаунта? Зарегистрироваться</a></div>
    </div>
</div>
</div>

{% endblock %}
