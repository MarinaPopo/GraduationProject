<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}">-->
    <!--    <link rel="stylesheet" href="{% static 'styles/style.css' %}">-->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/products.css' %}" rel="stylesheet">

    <title>
        {% block title %}{% endblock %}
    </title>
    {% block css %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'calculator' %}">Калькулятор</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'my_products' %}">Мои покупки</a>
                </li>
                <li class="nav-item nav-link" >{{ user.username }}</li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'logoutuser' %}">Выйти <i class="fas fa-sign-in-alt"></i></a>

                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'loginuser' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>





<!--<div class="content">-->
<!--  <div class="wrap">-->
{% block content %}{% endblock %}


<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>

</body>
</html>
